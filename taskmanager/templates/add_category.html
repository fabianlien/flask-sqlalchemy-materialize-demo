{% extends "base.html" %}
{% block content %}

<h3 class="blue-grey-text darken-4 center-align">Add a category</h3>

<div class="row card-panel blue-grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Type a new category name" name="category_name" id="category_name" type="text" minlength="3" maxlength="25" class="validate">
                <label for="category_name">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit">
                    Add <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
