{% extends "base.html" %}
{% block content %}

<h3 class="blue-grey-text darken-4 center-align">Categories</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large blue-grey">
            Add Category <i class="fa-solid fa-square-plus"></i>
        </a>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn orange darken-3">Edit</a>
                <a href="#" class="btn orange darken-3">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
